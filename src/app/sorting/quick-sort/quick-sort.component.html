<div class="container-fluid">
    <div class="row section">
      <div class="col-12">
          <legend>Quick Sort</legend>
      </div>
    </div>
    
    <div class="row section">
      <div class="col-12">
          <input type="text" class="form-control" (input)="this.sortService.parseInputArr($event.target.value)" style="width: 25%">
          <button (click)="quickSortEntry()">Quick Sort</button>
      </div>
    </div>
    
    <div class="row section">
      <div class="col-12">
          <input class="form-control" readonly [value]="sortedOutput ? sortedOutput : ''" style="width: 25%">
      </div>
    </div>
</div>
