<div class="container-fluid">
  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>

    <!--Sorting-->
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Sorting
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" routerLink="/insertion-sort">Insertion Sort</a>
        <a class="dropdown-item" routerLink="/merge-sort">Merge Sort</a>
        <a class="dropdown-item" routerLink="/quick-sort">Quick Sort</a>
        <a class="dropdown-item" routerLink="/heap-sort">Heap Sort</a>
        <a class="dropdown-item" routerLink="/counting-sort">Counting Sort</a>
        <a class="dropdown-item" routerLink="/radix-sort">Radix Sort</a>
      </div>
    </div>

    <!--Data Structures-->
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Data Structures
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" routerLink="/stack">Stack</a>
        <a class="dropdown-item" routerLink="/queue">Queue</a>
        <a class="dropdown-item" routerLink="/linked-list">Linked List</a>
        <a class="dropdown-item" routerLink="/binary-tree">Binary Tree</a>
        <a class="dropdown-item" routerLink="/binary-search-tree">Binary Search Tree</a>
        <a class="dropdown-item" routerLink="/red-black-tree">Red Black Tree</a>
      </div>
    </div>
  </div>

  <div [@fadeAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

</div>
